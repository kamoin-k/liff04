<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LIFF</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>アンケート</h1>
    <form id="myForm">
        <label for="user_id">ユーザー:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
        <label for="message">メッセージ:</label>
        <input type="text" id="message" name="message" required><br><br>
        <input type="submit" value="送信">
    </form>

    <script>
        // LIFF SDKの初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '1661543898-gLe3q0VA' });  // ご自身のLIFF IDに置き換えてください
                displayLiffData();
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }
        initializeLiff();

        // フォームの送信イベントのハンドラ
        document.getElementById('myForm').addEventListener('submit', submitForm);

        // スプレッドシートのデータを取得し、フォームに表示
        async function displayLiffData() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;

                // ユーザーIDをフォームに表示
                document.getElementById('user_id').value = userId;

                // 既存データを取得し、フォームに表示
                const response = await fetch('https://script.google.com/macros/s/AKfycbx_xEUu1vJNSdrUejyyOncJSb0oIMt4IcAPHGTp19sT0_NajQCWqj_jkZb8Ifez2_LTQA/exec?user_id=' + userId);  // ご自身のGAS WebアプリのURLに置き換えてください
                const data = await response.json();

                if (data) {
                    document.getElementById('message').value = data.message;
                }
            } catch (error) {
                console.error('Failed to fetch data from spreadsheet', error);
            }
        }

        // フォームのデータをLINE Botに送信
        function submitForm(event) {
            event.preventDefault();  // デフォルトのフォーム送信をキャンセル

            var userId = document.getElementById('user_id').value;
            var message = document.getElementById('message').value;

            liff.sendMessages([
                {
                    type: 'text',
                    text: 'Message: ' + message
                }
            ]).then(() => {
                // 送信成功時にデータをリセットする
                document.getElementById('myForm').reset();
                updateSpreadsheet(userId, message);
                liff.closeWindow();
            }).catch((error) => {
                console.error('Failed to send message', error);
            });
        }

        // スプレッドシートのデータを更新
        function updateSpreadsheet(userId, message) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbx_xEUu1vJNSdrUejyyOncJSb0oIMt4IcAPHGTp19sT0_NajQCWqj_jkZb8Ifez2_LTQA/exec', true);  // ご自身のGAS WebアプリのURLに置き換えてください
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // フォームデータを送信
            var formData = 'user_id=' + encodeURIComponent(userId) + '&message=' + encodeURIComponent(message);
            xhr.send(formData);
        }
    </script>
</body>
</html>
